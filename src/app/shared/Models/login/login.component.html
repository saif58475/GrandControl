<div class="container-fluid">
<div class="row">
<div class="col-lg-7  p-0 d-none d-sm-block" >
<img class="w-100 vh-100  "  alt=""
 src="assets/images/logo/5.png"
 alt="looginpage"
/>
  
</div>
<div class="col-lg-5  col-sm-12">
 
   <div class="container-fluid">
     <div class="row">
       <div class="col-12 p-0 ">
         <div class="login-card">
           <div>
             
             <div id="Sign-User" class="login-main ">
              <div class="text-center">
                <img src="assets/images/logo/logo.jpg" class="w-100" alt="">
              </div>
               <!-- <div  class="text-center ">
                 <h1>GRAND VOYAGES</h1>
               </div> -->
               <form
                 class="theme-form needs-validation"
                 [formGroup]="person"
                (ngSubmit)="onSubmit()"
                 novalidate >
               <div class="form-row">

                 <label class="col-form-label col-12 "><span>Email</span></label>
 
                   <div class="col-12 col-sm-12">
                     <input
                   class="form-control"
                   required=""
                   placeholder="name"
                   formControlName="email"
                 />
                   </div>
    
               <div class="col-12 mb-0">
 
                 <label class="col-form-label "> <span>Password</span>    </label>
 
                 <div class="form-input position-relative">
 
 
                   <input
                     class="form-control"
                     [type]="changetype? 'password' : 'text' "
                     required=""
                     placeholder="*********"
                     formControlName="password"/>
                    
                 </div>
               </div>
               </div>
               
 
               <div class="form-group mb-0 mt-3">
 
                 <!-- ============================================================================================ -->
                                              <!-- This is the remember me tag -->
                 <!-- ============================================================================================= -->
                 <button class="btn btn-primary btn-block w-100"   type="submit" >
                 <label class="col-form-label "> 
                   <span class="w-100">Login</span>  
                 </label>
                 </button>
               </div>
               </form>
               <div style="text-align: center;">
                 <span><br>
                   Â©GRAND VOYAGES {{currentYear}} All Rights Reserved<br> Developed & Powered by TIDMA
                 </span>
               </div>
             </div>
           </div>
         </div>
       </div>
     </div>
   </div>

</div>
</div>

</div>
